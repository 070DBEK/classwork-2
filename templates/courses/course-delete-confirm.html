
{% extends 'base.html' %}

{% block title %} Course Delete{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ course.name }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'courses:list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
